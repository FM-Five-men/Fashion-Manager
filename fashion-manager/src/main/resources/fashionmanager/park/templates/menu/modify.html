<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>메뉴 이름 수정</h1>
    <form action="/menu/modify" method="post">
        <label>수정 할 회원 번호: </label>
        <input type="number" name="userNum"><br>
        <label>수정 할 회원 아이디: </label>
        <input type="text" name="userId"><br>
        <label>수정 할 회원 비밀번호: </label>
        <input type="text" name="userPwd"><br>
        <label>수정 할 회원 이메일: </label>
        <input type="text" name="userEmail"><br>
        <label>수정 할 회원 이름: </label>
        <input type="text" name="userName"><br>
        <label>수정 할 회원 나이: </label>
        <input type="text" name="userAge"><br>
        <label>수정 할 회원 성별: </label>
        <input type="text" name="userGender"><br>
        <input type="submit" value="전송">
    </form>

</body>
</html>
