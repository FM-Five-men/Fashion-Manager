spring:
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/fashion_manager
    username: swcamp
    password: swcamp

  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 200MB

  web:
    resources:
      static-locations: file:///C:/uploadFiles/
      cache:
        period: 3600   # Spring Boot 2.6+ 권장 표기 (기존 cache-period 대체)

  jpa:
    generate-ddl: false
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        format_sql: true

mybatis:
  mapper-locations: classpath*:/mapper/**/*.xml
  type-aliases-package: fashionmanager.song.develop
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    fashionmanager.song.develop: debug

# 사용자 정의 프로퍼티 (필요시 @Value("${filepath}") 로 주입)
filepath: C:/uploadFiles/