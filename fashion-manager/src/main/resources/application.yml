  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 200MB

  web:
    resources:
      static-locations: file:///C:/uploadFiles/
      cache:
        period: 3600   # Spring Boot 2.6+ 권장 표기 (기존 cache-period 대체)

  jpa:
    generate-ddl: false
    show-sql: true
    database-platform: org.hibernate.dialect.MariaDBDialect
    properties:
      hibernate:
        format_sql: true

mybatis:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/mappers/**/*.xml
  type-aliases-package: fashionmanager.song.develop

